name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  isu:
    name: Isu (IIR) tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov

      - name: Run Isu tests
        run: |
          pytest tests/test_isu_v0.py -v --tb=short

      - name: Run Isu smoke test
        run: |
          python -c "from isu import parse_isu, pretty_print_isu; src='''META:\n  AUTO_ID: true\nFUNC:\n  NAME: f\nIO:\n  INPUT: []\n  OUTPUT: []\nSTATE:\n  []\nLOCAL:\n  []\nSTEPS:\n  SEQ: BEGIN\n    ASSIGN:\n      TARGET: x\n      EXPR: (const 1)\n    RETURN:\n      EXPR: (var x)\n  END\n'''; p=parse_isu(src); print(pretty_print_isu(p))"

  legacy_sui:
    name: Legacy Sui (compat) tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov

      - name: Run legacy tests
        run: |
          pytest tests/ -v --tb=short

      - name: Run legacy Sui smoke test
        run: |
          python sui.py examples/fibonacci.sui
          python sui2py.py examples/fibonacci.sui --run

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Check syntax
        run: |
          python -m compileall -q isu sui_legacy repl
          python -m py_compile sui.py sui2py.py py2sui.py sui2wasm.py suiwasm.py

